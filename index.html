<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Web Page</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <div class="header-section">
            <div class="header-img"><img src="https://images.pexels.com/photos/4458553/pexels-photo-4458553.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/></div>
            <div class="header-desc">
                <p>We Have Things To Do</p>
                <h1>Create Your To Do List Easy</h1>
                <p>Do life the right way & organize your tasks</p>
                <button>Create To Do List</button>
            </div>
        </div>
    </header>
    <main>
        <div class="todo-section">
           <div class="todosec1"> 
                <h2>Start creating your to do list by filling out the section below for your first listing</h2>
                <div class="inputs">
                <div class="inputs-section">
                    <input class="todo"type="text" placeholder="Type your task here"/>
                    <input class="tododate" type="date"placeholder="Date"/>
                    <select class="todotype">
                        <option value=""> Choose urgency</option>
                        <option value="morning">Urgent</option>
                        <option value="afternoon">Not Urgent</option>
                    </select>
                </div>
                <div class="input-sec4"><button class="addbutton">ADD TO DO</button></div>
                </div>
                <ol class="todo-list">
                </ol>
            </div>
            <div class="todosec2">
                <div class="themebutton">
                    <button class="theme1">Theme 1</button>
                    <button class="theme2">Theme 2</button>
                    <button class="theme3">Theme 3</button>
                </div>
                <p>Choose your theme & Save your to do list</p>
                <div class="theme-preview"></div>
            </div>
        </div>
    </main>   
    <script src="index.js"></script>
</body>
</html>
